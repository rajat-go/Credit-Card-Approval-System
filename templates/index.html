<!DOCTYPE html>
<html>
<head>
    <title>Credit Card Approval Prediction</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #;
            color: #fff;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #008000;
        }

        .content {
            width: 500px;
            padding: 20px;
            background-color: #008000;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0);
        }

        h1 {
            text-align: center;
            color: #fff;
            margin-bottom: 30px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #fff;
        }

        input, select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            color: #292929;
            background-color: #fff;
        }

        input[type="submit"] {
            width: auto;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            cursor: pointer;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <h1>Credit Card Approval Prediction</h1>
            <form action="/" method="POST">
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" required>

                <label for="income">Income:</label>
                <input type="number" id="income" name="income" required>

                <label for="education">Education:</label>
                <select id="education" name="education" required>
                    <option value="1">High School</option>
                    <option value="2">College</option>
                    <option value="3">Graduate</option>
                    <option value="4">Postgraduate</option>
                </select>

                <label for="employment_years">Years of Employment:</label>
                <input type="number" id="employment_years" name="employment_years" required>

                <label for="debt_ratio">Debt Ratio:</label>
                <input type="number" step="0.01" id="debt_ratio" name="debt_ratio" required>

                <label for="credit_limit">Credit Limit:</label>
                <input type="number" id="credit_limit" name="credit_limit" required>

                <label for="num_credit_cards">Number of Credit Cards:</label>
                <input type="number" id="num_credit_cards" name="num_credit_cards" required>

                <label for="num_late_payments">Number of Late Payments:</label>
                <input type="number" id="num_late_payments" name="num_late_payments" required>

                <input type="submit" value="Submit">
            </form>
        </div>
    </div>
</body>
</html>
